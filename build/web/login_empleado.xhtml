<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login Empleado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
    <h:outputStylesheet library="css" name="login.css"/>
    <style>
        body {
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .contenedor-login {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 80px auto;
        }

        h2 {
            text-align: center;
            color: #d18300;
            margin-bottom: 25px;
        }

        .form-grid {
            width: 100%;
            border-spacing: 8px;
        }

        .form-grid td {
            vertical-align: top;
        }

        .form-label {
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
            color: #444;
            width: 100px;
        }

        .input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .mensaje-error {
            font-size: 12px;
            color: #b20000;
            margin-top: 4px;
            margin-left: 110px; /* Alineado al campo */
        }

        .boton {
            width: 100%;
            padding: 10px;
            background-color: #f76d1d;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #e55c0c;
        }
        .acciones-dobles {
            margin-top: 18px;
            display: flex;
            justify-content: space-between;
        }
        .boton-secundario {
            padding: 8px 160px;
            background-color: #DECB8A;
            color: #2c2c2c;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .boton-secundario:hover {
            background-color: #D0B159;
        }
    </style>
</h:head>

<h:body>
    <div class="contenedor-login">
        <h:form>
            <h2>Iniciar Sesión - Empleado</h2>

            <table class="form-grid">
                <tr>
                    <td class="form-label">
                        <h:outputLabel for="correo" value="Correo:" />
                    </td>
                    <td>
                        <h:inputText id="correo" value="#{loginEmpleadoBean.correo}" required="true"
                                     requiredMessage="⚠️ Debes ingresar tu correo" styleClass="input" />
                        <h:message for="correo" styleClass="mensaje-error" />
                    </td>
                </tr>

                <tr>
                    <td class="form-label">
                        <h:outputLabel for="contraseña" value="Contraseña:" />
                    </td>
                    <td>
                        <h:inputSecret id="contraseña" value="#{loginEmpleadoBean.contraseña}" required="true"
                                       requiredMessage="⚠️ Debes ingresar tu contraseña" styleClass="input" />
                        <h:message for="contraseña" styleClass="mensaje-error" />
                    </td>
                </tr>
            </table>

            <h:commandButton value="Ingresar" action="#{loginEmpleadoBean.login}" styleClass="boton" />
            <div class="acciones-dobles">
                <h:link outcome="index.xhtml" styleClass="boton-secundario" value="⬅ Volver" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
